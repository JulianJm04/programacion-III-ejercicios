<!DOCTYPE html>

    <title>[D.04] Agregando y quitando propiedades</title>

<body>

<script src="Ejercicios_basicos_JS\[D.02] ColecciÃ³n de productos JSON\productos.js"></script>

<script>
    productos.forEach(producto => {
        if (producto.precio % 2 !== 0) {
            producto.moneda = "usd";
        }
    });

    console.log("Productos despues de agregar moneda:");
    console.log(productos);

    productos.forEach(producto => {
        if (producto.precio % 2 === 0) {
            delete producto.fechaVencimiento;
        }
    });

    console.log("Productos despues de eliminar fechaVencimiento:");
    console.log(productos);
</script>

</body>
