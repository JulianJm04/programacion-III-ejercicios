    <h1>Enunciado:</h1>
    <p> [C.14] ¿De qué signo sos? 
        Crear una función que reciba como único parámetro una cadena que contenga el día, mes y año de 
        nacimiento de una persona (con formato dd-mm-yyyy). La función mostrará por consola a qué signo 
        corresponde dicha fecha de nacimiento. </p>
